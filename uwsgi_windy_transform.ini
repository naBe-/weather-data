[uwsgi]
mount = /windy-transform=app:windy_transform
manage-script-name = true

master = true
processes = 5

pidfile = /tmp/windy-transform.pid

setuid = www-data
setgid = www-data

socket = /tmp/windy-transform.sock
chmod-socket = 644
vacuum = true

plugins = python3
env=STATIONS_DB=db/stations.db
die-on-term = true

mule=./utils/update_windy.py --log=INFO
